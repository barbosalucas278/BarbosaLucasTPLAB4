<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <h1 class="h3 mb-3 fw-normal text-center">Iniciar Sesion</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input
            autocomplete="off"
            type="email"
            class="form-control"
            formControlName="email"
          />
          <label for="floatingPassword">Email</label>
        </div>

        <div class="form-floating mb-3">
          <input
            autocomplete="off"
            type="password"
            class="form-control"
            formControlName="password"
          />
          <label for="floatingPassword">Contrase√±a</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-5" type="submit">
          Iniciar
        </button>
        <button class="w-100 btn btn-lg btn-success mt-5" (click)="onTest()">Iniciar con cuenta Test</button>
      </form>
    </div>
    <app-error
      class="mt-3"
      *ngIf="checkError === true"
      [errorMessage]="errorMessage"
    ></app-error>
  </div>
</div>
