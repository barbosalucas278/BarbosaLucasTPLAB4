<li [ngClass]="positionMessage">
  <div class="chat-avatar">
    <i class="bi bi-person-circle"></i>
    <div class="chat-name">{{ message?.userNickName }}</div>
  </div>
  <div class="chat-text">
    {{ message?.userMessage }}
  </div>
  <div class="chat-hour">
    {{ message?.hourMessage | date: "hh:mm" }}
    <span class="fa fa-check-circle"></span>
  </div>
</li>
