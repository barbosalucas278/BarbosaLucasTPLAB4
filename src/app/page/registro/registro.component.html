<div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <h1 class="h3 mb-3 fw-normal text-center">Registro</h1>
        <div class="form-floating mb-3">
          <input
            autocomplete="off"
            type="text"
            class="form-control"
            [(ngModel)]="nombreUsuarioNew"
          />
          <label for="floatingInput">Usuario</label>
        </div>
        <div class="form-floating mb-3">
          <input
            autocomplete="off"
            type="email"
            class="form-control"
            [(ngModel)]="emailNew"
          />
          <label for="floatingPassword">Email</label>
        </div>
        <div class="form-floating">
          <input
            autocomplete="off"
            type="password"
            class="form-control"
            [(ngModel)]="passwordNew"
          />
          <label for="floatingPassword">Contraseña</label>
        </div>
  
        <button
          class="w-100 btn btn-lg btn-primary mt-5"
          type="submit"
          (click)="registrarse()"
        >
          Registrarse
        </button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017–2021</p>
      </div>
    </div>
  </div>
