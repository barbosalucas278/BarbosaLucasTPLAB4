<div class="row justify-content-center">
  <div class="col-12">
    <h3 class="text-center" *ngIf="!userResultado!.usuarioGano">Perdiste!</h3>
    <h3 class="text-center" *ngIf="userResultado!.usuarioGano">Ganaste!</h3>
    <h3 class="text-center">Cantidad de puntos {{ cantidadDePuntos }}</h3>
  </div>
  <div class="col-6 d-flex justify-content-around mt-5">
    <button class="btn btn-danger btn-lg" (click)="onBackToMenu()">
      Volver al menu
    </button>
    <button class="btn btn-warning btn-lg" (click)="onPlayAgain()">
      Volver a jugar
    </button>
  </div>
</div>
