<div class="row justify-content-center" *ngIf="juegoTerminado">
  <div class="col-12">
    <h3 class="text-center">Perdiste!</h3>
    <h3 class="text-center">Cantidad de puntos {{ cantidadDePuntos }}</h3>
  </div>
  <div class="col-6 d-flex justify-content-around mt-5">
    <button class="btn btn-danger btn-lg" (click)="onBackToMenu()">
      Volver al menu
    </button>
    <button class="btn btn-warning btn-lg" (click)="onPlayAgain()">
      Volver a jugar
    </button>
  </div>
</div>
<div
  class="row justify-content-center"
  *ngIf="rondaTerminada && juegoTerminado == false"
>
  <div class="col-12">
    <h3 class="text-center">Acertaste!!</h3>
    <h3 class="text-center">Cantidad de puntos {{ cantidadDePuntos }}</h3>
  </div>
  <div class="col-6 d-flex justify-content-around mt-5">
    <button class="btn btn-danger btn-lg" (click)="onBackToMenu()">
      Volver al menu
    </button>
    <button class="btn btn-success btn-lg" (click)="onNextPregunta()">
      Pr√≥xima pregunta
    </button>
  </div>
</div>
