<div class="row align-items-center">
    <div class="col-12">
      <div class="row">
        <div class="col-4">
          <h4 class="text-light">Cantidad de aciertos:</h4>
          <h3 class="text-light">
            {{ userResultado!.cantidadDeAciertos! }}
          </h3>
        </div>
        <div class="col-4">
          <h4 class="text-light">Te has quedado sin vidas!</h4>
          <h4 class="text-light">Puntos: {{ cantidadDePuntos }} </h4>
        </div>
      </div>
      <div class="row justify-content-center mb-3">
        <div class="col-3">
          <button class="btn btn-success" (click)="onPlayAgain()">
            Volver a Jugar
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning" (click)="onBackToMenu()">
            Volver al menu
          </button>
        </div>
      </div>
    </div>
  </div>
